<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Watchlist</title>
</head>
<body>
    <h2>{{ name }}'s Watchlist</h2>
    <p>{{ movies|length }} Titles</p>{# length过滤器,相当于len #}
    <ul>
        {% for movie in movies %}
        <li>{{ movie.title }}-{{ movie.year }}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy 2020<a href="https://www.baidu.com"> Baidu</a></small>
    </footer>

</body>
</html>
